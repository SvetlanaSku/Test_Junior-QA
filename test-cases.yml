# *Список тест-кейсов:*
# 1. Проверка входа с валидными данными. Пароль минимальный, 8 символов
# 2. Проверка входа с валидными данными. Пароль больше 8 символов
# 3. Проверка авторизации незарегистрированного пользователя
# 4. Проверка ввода неправильного имени пользователя для правильного пароля
# 5. Проверка ввода неправильного пароля для действительного имени пользователя
# 6. Проверка входа при пустом поле имени пользователя
# 7. Проверка входа при пустом поле для пароля
# 8. Проверка входа в систему с Верхним регистром в имени
# 9. Проверка входа в систему с неправильным регистром (верхний) пароля
# 10. Проверка входа в систему с неправильным регистром (нижний) пароля

- summary: |
    1. Проверка входа с валидными данными. Пароль минимальный, 8 символов
  requirement: |
    При верном заполнении формы пользователь войдет в систему
  prerequisites: |
    Открыта страница формы логина
  test-data: |
    Логин = test@test.com Пароль = Password
  steps:
    - Вводим email в поле "Username"
    - Вводим пароль в поле  "Password"
    - Нажимаем кнопку "Login"
  expected-result: |
    Пользователь успешно вошел в систему
